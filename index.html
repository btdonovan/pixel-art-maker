<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pixel Art Maker</title>
    <link rel="stylesheet" href="css.css">
    <script src="index.js"></script>
  </head>
  <body>
    <div class="center-text">
      <div class="center">
        <div class="grid-container" id="canvas">
          <div class="grid-item"></div>
        </div>
      </div>
    </div>
    <br>
    <div class="center-text">
      <div class="center">
        <span class="palette" id="palette">
        </span>
        <span>Current Color:</span>
        <div class="box"><div class="current-color grid-item-white" id="current-color"></div></div>
      </div>
    </div>
  </body>
</html>
